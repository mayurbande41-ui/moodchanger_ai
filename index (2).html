<style>
  :root{
    --accent:#27E1C1;
    --card-bg:rgba(255,255,255,0.92);
    --text-dark:#0f172a;
  }
  body{
    margin:0;
    font-family:"Noto Sans Devanagari", Arial, sans-serif;
    transition: background 1s ease;
    background:#F2FBFF;
    background-size:cover;
    background-position:center;
  }

  /* Right-top feedback button */
  .feedback{
    position:fixed; top:18px; right:18px;
    background:var(--accent);
    color:#fff; padding:10px 16px;
    border-radius:10px; font-weight:600;
    text-decoration:none; z-index:1000;
    box-shadow:0 6px 18px rgba(39,225,193,0.18);
  }

  .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px;}
  .card{
    width:min(980px,95%); background:var(--card-bg);
    padding:28px; border-radius:18px;
    box-shadow:0 12px 40px rgba(0,0,0,0.08); text-align:center;
    position:relative; z-index:1;
  }
  h1{margin:0;color:var(--accent);}
  #greetText{margin:10px 0;font-weight:600;color:#475569;}
  .content{display:flex;gap:24px;flex-wrap:wrap;justify-content:center;align-items:center;}
  .quote-box{
    flex:1 1 420px; background:var(--card-bg);
    padding:20px; border-radius:12px;
    font-size:20px; opacity:0;
    transform:translateY(8px); transition:.6s;
    min-height:140px; display:flex;
    align-items:center; justify-content:center; text-align:center;
  }
  .quote-box.show{opacity:1;transform:translateY(0);}
  .img-box{
    flex:0 1 340px; border-radius:12px;
    overflow:hidden; box-shadow:0 8px 28px rgba(0,0,0,0.1);
    min-height:240px;
  }
  .img-box img{
    width:100%; height:100%; object-fit:cover;
    border-radius:12px; transition:opacity .8s;
  }
  #nextBtn{
    position:fixed;right:20px;bottom:20px;
    padding:12px 18px;
    background:var(--accent); color:#fff;
    border:none; border-radius:999px; cursor:pointer; font-size:16px;
    z-index:1000;
  }
  #soundToggle{
    position:fixed;left:20px;bottom:20px;
    background:#fff;border:none;padding:10px 15px;
    border-radius:10px;box-shadow:0 6px 15px rgba(0,0,0,0.15);
    cursor:pointer;font-weight:600; z-index:1000;
  }
  @media(max-width:800px){
    .content{flex-direction:column-reverse;}
    .img-box{width:100%;}
    .quote-box{font-size:18px;}
  }
</style>

const used={morning:[],afternoon:[],evening:[],night:[]};
function pick(m){
  const len=moods[m].items.length;
  if(used[m].length===len) used[m]=[];
  let i; do{i=Math.floor(Math.random()*len);}while(used[m].includes(i));
  used[m].push(i); return i;
}

function getMood(){
  const h=new Date().getHours();
  if(h>=5&&h<12) return "morning";
  if(h>=12&&h<17) return "afternoon";
  if(h>=17&&h<21) return "evening";
  return "night";
}

const quoteBox=document.getElementById("quoteBox");
const moodImg=document.getElementById("moodImg");
const greetText=document.getElementById("greetText");

function showNext(){
  const m=getMood();
  const i=pick(m);
  const item=moods[m].items[i];
  document.body.style.background=moods[m].bg;
  document.body.style.backgroundImage=`linear-gradient(rgba(255,255,255,0.3),rgba(255,255,255,0.3)),url(${item.img})`;
  document.body.style.backgroundSize='cover';
  document.body.style.backgroundPosition='center';
  greetText.textContent=moods[m].greet;
  quoteBox.classList.remove("show");
  moodImg.style.opacity=0;
  setTimeout(()=>{
    quoteBox.textContent=item.text;
    moodImg.src=item.img;
    quoteBox.classList.add("show");
    moodImg.style.opacity=1;
  },350);
}

document.getElementById("nextBtn").onclick=showNext;
showNext();
